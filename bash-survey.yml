deprecated: false
bashVersions: ">=1.0.0"

questions:
  - type: input
    name: drink
    message: "What is your favorite drink?"
    help: "Allowed character 0-9, A-Z, _-"
    required: true
  - type: select
    name: color
    message: "Choose a color:"
    options: ["red", "green", "yellow"]
  - type: multiselect
    name: lang
    message: "Choose your programming language:"
    options: ["go", "javascript", "dart", "python"]
    default: ["go"]
  - type: select
    name: db
    message: "Choose your database:"
    options: ["postgres", "mongodb", "mssql", "redis"]
    required: true
  - type: password
    name: dbPassword
    message: "Please enter a db password"
    required: true
    
afterHooks:
  - name: do something
    cmd: echo
    args: ["Hello from BASH"]
    enabled: getPrintNode
    verbose: true
 
variables:
  test: fooBar
  db: "{ toUpperCase getDb }"
  projectName: "{ toUpperCase .Project.Name }"
